<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form>
<div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
  </div>

  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group mb-3">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group mb-3">
    <label for="summary">Summary</label>
    <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Write a short personal summary or objective"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="degree">Degree</label>
    <input type="text" class="form-control" id="degree" name="degree" placeholder="e.g., BSc Computer Science">
  </div>

  <div class="form-group mb-3">
    <label for="experience">Experience</label>
    <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Describe your work experience"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="skills">Skills</label>
    <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="List your skills (comma-separated)"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="school">School</label>
    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your high school name">
  </div>

  <div class="form-group mb-3">
    <label for="university">University</label>
    <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university name">
  </div>

  <div class="form-group mb-3">
    <label for="achievements">Achievements</label>
    <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="List your achievements or awards"></textarea>
  </div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
    
    <!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-sA+SkSYW+ZrE3jXcQkOPn6DdB2A6Egpib9FgDnnOqTj5OIQy9YtS/HZb7WphID9V" crossorigin="anonymous"></script>

</body>
</html>
